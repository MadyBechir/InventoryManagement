{% extends 'navbar.html' %}

{% block title %}
  Modifier emplacement
{% endblock %}

{% block content %}
<div class="app-main__inner">
    <div class="tab-content">
        <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
            <div class="main-card mb-3 card">
                <div class="card-body">
                    <h5 class="card-title">Modifier un emplacement</h5>
                    <form method="post" action="/update_emplacement/{{ emplacement.id }}">
                        {% csrf_token %}
                        <div class="form-row">
                            <div class="col-md-10">
                                <div class="position-relative form-group">
                                    <label>Designation:</label>
                                    <input type="text" name="{{ form.designation.name }}" class="form-control"
                                        value="{{ emplacement.designation }}" required>
                                </div>
                            </div>
                            <div class="col-md-10">
                                <div class="position-relative form-group">
                                    <label>Etablissement:</label>
                                    <select class="form-control" name="{{ form.id_etablissement.name }}" required>
                                        <option value="" disabled>Select Etablissement</option>
                                        {% for etablissement in etablissements %}
                                        <option value="{{ etablissement.id }}"
                                            {% if etablissement.id == emplacement.id_etablissement.id %}selected{% endif %}>
                                            {{ etablissement.nom_etablissement }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-10">
                                <div class="position-relative form-group">
                                    <label>Employee:</label>
                                    <select class="form-control" name="{{ form.id_employee.name }}" required>
                                        <option value="" disabled>Select Employee</option>
                                        {% for employee in employes %}
                                        <option value="{{ employee.id }}"
                                            {% if employee.id == emplacement.id_employee.id %}selected{% endif %}>
                                            {{ employee.nom }} {{ employee.prenom }}</option>
                                        {% endfor %}
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div style="display: flex ; justify-content: space-between ;width:750px; ">
                            <button class="mt-6 btn btn-primary">Enregistrer</button>
                             <a href="{% url 'emplacement' %}"class="mt-2 btn btn-primary">
                                Retour
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
